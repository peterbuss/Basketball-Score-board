
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-board">
                <h3>HOME</h3>
                <div class="score-number">
                    <p id="home-score">0</p>
                </div>
                <div class="score-btn-ctn">
                    <button class="btn" onclick="home_p1()">+1</button>
                    <button class="btn" onclick="home_p2()">+2</button>
                    <button class="btn" onclick="home_p3()">+3</button>
                </div>
            </div>
            <div class="score-board">
                <h3>GUEST</h3>
                <div class="score-number">
                    <p id="guest-score">0</p>
                </div>
                <div class="score-btn-ctn">
                    <button class="btn" onclick="guest_p1()">+1</button>
                    <button class="btn" onclick="guest_p2()">+2</button>
                    <button class="btn" onclick="guest_p3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
